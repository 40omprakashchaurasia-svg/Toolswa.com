<style>
body{
  margin:0;
  font-family:Inter,sans-serif;

  max-width:900px;

<body>

<div class="container">
  <div class="card">
    <h1>Text Case Converter</h1>
    <p class="desc">Change text to different letter cases instantly.</p>

    <textarea id="text" placeholder="Type or paste your text here..."></textarea>

    <div class="buttons">
      <button onclick="upper()">UPPERCASE</button>
      <button onclick="lower()">lowercase</button>
      <button onclick="sentence()">Sentence case</button>
      <button onclick="titleCase()">Title Case</button>
      <button onclick="invert()">Invert Case</button>
      <button class="secondary" onclick="copyText()">Copy</button>
      <button class="secondary" onclick="clearText()">Clear</button>
    </div>

    <div class="note">
      ðŸ”’ Everything works locally in your browser.
    </div>
  </div>
</div>

<script>
const textEl = document.getElementById("text");

function upper(){
  textEl.value = textEl.value.toUpperCase();
}

function lower(){
  textEl.value = textEl.value.toLowerCase();
}

function sentence(){
  let text = textEl.value.toLowerCase();
  textEl.value = text.replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
}

function titleCase(){
  textEl.value = textEl.value
    .toLowerCase()
    .replace(/\b\w/g, c => c.toUpperCase());
}

function invert(){
  let result = "";
  for(let char of textEl.value){
    result += char === char.toUpperCase()
      ? char.toLowerCase()
      : char.toUpperCase();
  }
  textEl.value = result;
}

function clearText(){
  textEl.value = "";
}

function copyText(){
  textEl.select();
  document.execCommand("copy");
  alert("Text copied!");
}
</script>

</body>
