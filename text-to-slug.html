<style>
body{
  margin:0;
  font-family:Inter,sans-serif;

}

/* Inputs */

/* Buttons */

<body>

<div class="container">
  <div class="card">
    <h1>Text to Slug</h1>
    <p class="desc">Convert any text into an SEO-friendly URL slug.</p>

    <input type="text" id="textInput" placeholder="Enter text here...">
    <input type="text" id="slugOutput" placeholder="Slug will appear here..." readonly>

    <div class="buttons">
      <button onclick="generateSlug()">Generate Slug</button>
      <button class="secondary" onclick="copySlug()">Copy</button>
      <button class="secondary" onclick="clearAll()">Clear</button>
    </div>

    <div class="note">
      ðŸ”’ Everything runs locally in your browser. No data is saved.
    </div>
  </div>
</div>

<script>
const textInput = document.getElementById("textInput");
const slugOutput = document.getElementById("slugOutput");

function generateSlug(){
  let text = textInput.value;

  if(!text){
    slugOutput.value = "";
    return;
  }

  // Convert to slug
  let slug = text
    .toLowerCase()
    .trim()
    .replace(/[^a-z0-9\s-]/g, "")   // remove special chars
    .replace(/\s+/g, "-")           // spaces to hyphen
    .replace(/-+/g, "-");           // remove multiple hyphens

  slugOutput.value = slug;
}

function copySlug(){
  if(!slugOutput.value) return;
  slugOutput.select();
  document.execCommand("copy");
  alert("Slug copied!");
}

function clearAll(){
  textInput.value = "";
  slugOutput.value = "";
}
</script>

</body>
