<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merge PDF Online Free â€“ Toolswa</title>
<meta name="description" content="Merge PDF files online for free. Drag & drop to reorder PDFs before merging. Fast, secure, client-side Merge PDF tool by Toolswa.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --brand:#e11d48;
  --bg:#f8fafc;
  --text:#1f2937;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}
.card{
  background:#fff;
  padding:40px;
  border-radius:18px;
  box-shadow:0 20px 30px rgba(0,0,0,.05);
}
h1{font-size:32px;margin-bottom:10px}
p{color:#6b7280}

.upload-box{
  border:2px dashed var(--brand);
  padding:35px;
  text-align:center;
  border-radius:16px;
  cursor:pointer;
  margin:30px 0;
}
.upload-box:hover{background:#fff5f7}
input[type=file]{display:none}

.file-list{margin-top:20px}
.file-item{
  background:#f1f5f9;
  padding:14px 16px;
  border-radius:12px;
  margin-bottom:10px;
  font-size:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:grab;
}
.file-item.dragging{opacity:.4}
.file-item span{font-size:12px;color:#6b7280}

button{
  background:var(--brand);
  color:#fff;
  border:none;
  padding:15px 32px;
  border-radius:50px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  margin-top:20px;
}
button:disabled{opacity:.6;cursor:not-allowed}

.note{
  margin-top:25px;
  font-size:13px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Merge PDF Files</h1>
    <p>Upload PDFs, drag to reorder, then merge into one file â€” fast & secure.</p>

    <label class="upload-box">
      <strong>Click to Upload PDF Files</strong><br>
      <small>Drag files to change order</small>
      <input type="file" id="pdfInput" accept="application/pdf" multiple>
    </label>

    <div id="fileList" class="file-list"></div>

    <button id="mergeBtn" disabled>Merge PDF</button>

    <div class="note">
      ðŸ”’ Files never leave your device. Everything runs in your browser.
    </div>
  </div>
</div>

<!-- pdf-lib -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<script>
const input = document.getElementById('pdfInput');
const list = document.getElementById('fileList');
const mergeBtn = document.getElementById('mergeBtn');

let files = [];
let dragIndex = null;

input.addEventListener('change', () => {
  files = Array.from(input.files);
  renderList();
});

function renderList(){
  list.innerHTML = '';
  files.forEach((file, index) => {
    const div = document.createElement('div');
    div.className = 'file-item';
    div.draggable = true;
    div.innerHTML = `<strong>${file.name}</strong><span>Drag</span>`;

    div.addEventListener('dragstart', () => {
      dragIndex = index;
      div.classList.add('dragging');
    });

    div.addEventListener('dragend', () => {
      div.classList.remove('dragging');
    });

    div.addEventListener('dragover', e => e.preventDefault());

    div.addEventListener('drop', () => {
      const temp = files[dragIndex];
      files[dragIndex] = files[index];
      files[index] = temp;
      renderList();
    });

    list.appendChild(div);
  });

  mergeBtn.disabled = files.length < 2;
}

mergeBtn.addEventListener('click', async () => {
  mergeBtn.textContent = "Merging...";
  mergeBtn.disabled = true;

  const mergedPdf = await PDFLib.PDFDocument.create();

  for (const file of files) {
    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);
    const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
    pages.forEach(p => mergedPdf.addPage(p));
  }

  const pdfBytes = await mergedPdf.save();
  const blob = new Blob([pdfBytes], {type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = "toolswa-merged.pdf";
  a.click();

  mergeBtn.textContent = "Merge PDF";
  mergeBtn.disabled = false;
});
</script>

</body>
</html>
