<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMI Calculator â€“ Toolswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Calculate your Body Mass Index (BMI) easily. Free BMI Calculator by Toolswa.">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Inter,sans-serif;background:#f3f4f6}
.container{max-width:600px;margin:80px auto;padding:0 20px}
.card{background:#fff;padding:40px;border-radius:20px;box-shadow:0 25px 40px rgba(0,0,0,.08);text-align:center}
h1{margin-bottom:10px}
.desc{color:#6b7280;margin-bottom:30px}
input{width:100%;padding:12px;margin-bottom:15px;border-radius:10px;border:1px solid #e5e7eb}
button{background:#e11d48;color:#fff;border:none;padding:14px 40px;border-radius:50px;font-size:16px;font-weight:600;cursor:pointer}
.result{margin-top:25px;font-size:16px;font-weight:600}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>BMI Calculator</h1>
    <p class="desc">Calculate your Body Mass Index</p>

    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">

    <button onclick="calcBMI()">Calculate BMI</button>
    <div id="result" class="result"></div>
  </div>
</div>

<script>
function calcBMI(){
  const w = document.getElementById("weight").value;
  const h = document.getElementById("height").value / 100;
  if(!w || !h){ alert("Enter weight & height"); return; }
  const bmi = (w / (h*h)).toFixed(2);
  let status = bmi < 18.5 ? "Underweight" :
               bmi < 25 ? "Normal" :
               bmi < 30 ? "Overweight" : "Obese";
  document.getElementById("result").innerText = `BMI: ${bmi} (${status})`;
}
</script>
</body>
</html>
