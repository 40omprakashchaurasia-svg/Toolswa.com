<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Salary Calculator – Toolswa</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:Arial;background:#f3f4f6}
.box{max-width:500px;margin:60px auto;background:#fff;padding:30px;border-radius:15px;text-align:center}
input,button{width:100%;padding:12px;margin:10px 0}
button{background:#e11d48;color:#fff;border:none;border-radius:25px}
</style>
</head>
<body>
<div class="box">
<h2>Salary Calculator</h2>
<input type="number" id="basic" placeholder="Basic Salary">
<input type="number" id="hra" placeholder="HRA">
<input type="number" id="other" placeholder="Other Allowance">
<button onclick="calc()">Calculate</button>
<p id="res"></p>
</div>
<script>
function calc(){
let total=+basic.value + +hra.value + +other.value;
res.innerText="Gross Salary: ₹"+total;
}
</script>
</body>
</html>
