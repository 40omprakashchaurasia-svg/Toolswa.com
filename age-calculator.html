<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Calculator â€“ Toolswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Calculate your exact age in years, months and days. Free Age Calculator by Toolswa.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f3f4f6;
}
.container{
  max-width:600px;
  margin:80px auto;
  padding:0 20px;
}
.card{
  background:#fff;
  padding:40px;
  border-radius:20px;
  box-shadow:0 25px 40px rgba(0,0,0,.08);
  text-align:center;
}
h1{
  font-size:30px;
  margin-bottom:10px;
}
.desc{
  color:#6b7280;
  margin-bottom:30px;
}

/* Input */
.input-group{
  margin-bottom:20px;
}
.input-group label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
  color:#374151;
}
.input-group input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:15px;
}

/* Button */
button{
  margin-top:10px;
  background:#e11d48;
  color:#fff;
  border:none;
  padding:14px 40px;
  font-size:16px;
  font-weight:600;
  border-radius:50px;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}

/* Result */
.result{
  margin-top:30px;
  background:#f9fafb;
  padding:20px;
  border-radius:16px;
  display:none;
}
.result h2{
  font-size:20px;
  margin-bottom:10px;
}
.result p{
  font-size:16px;
  margin:6px 0;
  color:#374151;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Age Calculator</h1>
    <p class="desc">Calculate your exact age from date of birth.</p>

    <div class="input-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">
    </div>

    <button onclick="calculateAge()">Calculate Age</button>

    <div id="result" class="result">
      <h2>Your Age Is</h2>
      <p id="years"></p>
      <p id="months"></p>
      <p id="days"></p>
    </div>
  </div>
</div>

<script>
function calculateAge(){
  const dobInput = document.getElementById("dob").value;
  if(!dobInput){
    alert("Please select your date of birth.");
    return;
  }

  const dob = new Date(dobInput);
  const today = new Date();

  let years = today.getFullYear() - dob.getFullYear();
  let months = today.getMonth() - dob.getMonth();
  let days = today.getDate() - dob.getDate();

  if(days < 0){
    months--;
    const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
    days += prevMonth.getDate();
  }

  if(months < 0){
    years--;
    months += 12;
  }

  document.getElementById("years").textContent = years + " Years";
  document.getElementById("months").textContent = months + " Months";
  document.getElementById("days").textContent = days + " Days";

  document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
