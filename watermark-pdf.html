<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watermark PDF ‚Äì Toolswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Add text watermark to PDF files online for free. Secure, client-side Watermark PDF tool by Toolswa.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f3f4f6;
}
.container{
  max-width:900px;
  margin:80px auto;
  padding:0 20px;
}
.card{
  background:#fff;
  padding:50px;
  border-radius:22px;
  box-shadow:0 25px 40px rgba(0,0,0,.08);
  text-align:center;
}
h1{font-size:32px;margin-bottom:8px}
.desc{color:#6b7280;margin-bottom:35px}

/* Upload */
.upload-box{
  border:2px dashed #e11d48;
  border-radius:22px;
  padding:50px 20px;
  cursor:pointer;
  transition:.25s;
}
.upload-box:hover{background:#fff5f7}
.upload-icon{font-size:46px;margin-bottom:12px}
.upload-title{font-size:18px;font-weight:600}
.upload-sub{font-size:14px;color:#6b7280}
input[type=file]{display:none}

/* Inputs */
.controls{
  margin-top:22px;
  max-width:420px;
  margin-left:auto;
  margin-right:auto;
  text-align:left;
}
.controls label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
}
.controls input[type="text"],
.controls input[type="range"],
.controls select{
  width:100%;
  padding:10px 12px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

/* Info */
.file-info{
  margin-top:16px;
  font-size:14px;
  font-weight:600;
  color:#374151;
}

/* Button */
button{
  margin-top:30px;
  background:#e11d48;
  color:#fff;
  border:none;
  padding:16px 45px;
  font-size:16px;
  font-weight:600;
  border-radius:50px;
  cursor:pointer;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

.note{
  margin-top:18px;
  font-size:13px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Watermark PDF</h1>
    <p class="desc">Add a text watermark to every page of your PDF.</p>

    <!-- Upload -->
    <div class="upload-box" id="uploadBox">
      <div class="upload-icon">üíß</div>
      <div class="upload-title">Select PDF file</div>
      <div class="upload-sub">Click to upload a PDF</div>
    </div>

    <input type="file" id="pdfInput" accept="application/pdf">

    <!-- File info -->
    <div id="fileInfo" class="file-info"></div>

    <!-- Controls -->
    <div class="controls">
      <label>Watermark text</label>
      <input type="text" id="wmText" placeholder="e.g. CONFIDENTIAL">

      <label>Font size</label>
      <input type="range" id="wmSize" min="20" max="80" value="40">

      <label>Opacity</label>
      <input type="range" id="wmOpacity" min="0.1" max="0.8" step="0.1" value="0.3">
    </div>

    <!-- Action -->
    <button id="watermarkBtn" disabled>Add Watermark</button>

    <div class="note">
      üîí Files are processed locally in your browser.<br>
      ‚ÑπÔ∏è Watermark is added to all pages.
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

<script>
const uploadBox = document.getElementById("uploadBox");
const input = document.getElementById("pdfInput");
const info = document.getElementById("fileInfo");
const btn = document.getElementById("watermarkBtn");
const wmText = document.getElementById("wmText");
const wmSize = document.getElementById("wmSize");
const wmOpacity = document.getElementById("wmOpacity");

let file = null;

/* Open picker */
uploadBox.onclick = () => input.click();

/* File select */
input.onchange = () => {
  file = input.files[0];
  info.textContent = file ? file.name : "";
  updateButton();
};

/* Text input */
wmText.oninput = updateButton;

function updateButton(){
  btn.disabled = !(file && wmText.value.trim().length > 0);
}

/* Add watermark */
btn.onclick = async () => {

  if (typeof PDFLib === "undefined") {
    alert("PDF engine failed to load. Please refresh.");
    return;
  }

  try{
    btn.textContent = "Processing...";
    btn.disabled = true;

    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);
    const font = await pdf.embedFont(PDFLib.StandardFonts.HelveticaBold);

    const pages = pdf.getPages();
    pages.forEach(page => {
      const { width, height } = page.getSize();

      page.drawText(wmText.value, {
        x: width / 2 - (wmText.value.length * wmSize.value) / 4,
        y: height / 2,
        size: Number(wmSize.value),
        font,
        color: PDFLib.rgb(0.75, 0.1, 0.1),
        opacity: Number(wmOpacity.value),
        rotate: PDFLib.degrees(45)
      });
    });

    const outBytes = await pdf.save();
    const blob = new Blob([outBytes], { type:"application/pdf" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "toolswa-watermarked.pdf";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

  }catch(e){
    alert("Failed to add watermark.");
    console.error(e);
  }

  btn.textContent = "Add Watermark";
  updateButton();
};
</script>

</body>
</html>
