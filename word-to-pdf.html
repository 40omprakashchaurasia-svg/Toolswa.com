<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word to PDF Converter ‚Äì Toolswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Convert Word documents to PDF online for free. Simple, secure Word to PDF converter by Toolswa.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f3f4f6;
}
.container{
  max-width:900px;
  margin:80px auto;
  padding:0 20px;
}
.card{
  background:#fff;
  padding:50px;
  border-radius:22px;
  box-shadow:0 25px 40px rgba(0,0,0,.08);
  text-align:center;
}
h1{font-size:32px;margin-bottom:8px}
.desc{color:#6b7280;margin-bottom:35px}

/* Upload */
.upload-box{
  border:2px dashed #e11d48;
  border-radius:22px;
  padding:50px 20px;
  cursor:pointer;
  transition:.25s;
}
.upload-box:hover{background:#fff5f7}
.upload-icon{font-size:46px;margin-bottom:12px}
.upload-title{font-size:18px;font-weight:600}
.upload-sub{font-size:14px;color:#6b7280}
input[type=file]{display:none}

/* Info */
.file-info{
  margin-top:18px;
  font-size:14px;
  font-weight:600;
  color:#374151;
}

/* Button */
button{
  margin-top:30px;
  background:#e11d48;
  color:#fff;
  border:none;
  padding:16px 45px;
  font-size:16px;
  font-weight:600;
  border-radius:50px;
  cursor:pointer;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

.note{
  margin-top:18px;
  font-size:13px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Word to PDF</h1>
    <p class="desc">Convert Word documents into PDF files easily.</p>

    <!-- Upload -->
    <div class="upload-box" id="uploadBox">
      <div class="upload-icon">üìÑ</div>
      <div class="upload-title">Select Word file</div>
      <div class="upload-sub">DOCX supported</div>
    </div>

    <input type="file" id="wordInput" accept=".docx">

    <!-- File info -->
    <div id="fileInfo" class="file-info"></div>

    <!-- Action -->
    <button id="convertBtn" disabled>Convert to PDF</button>

    <div class="note">
      üîí Files are processed locally in your browser.<br>
      ‚ÑπÔ∏è Best for text-based Word files.
    </div>
  </div>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
const uploadBox = document.getElementById("uploadBox");
const input = document.getElementById("wordInput");
const info = document.getElementById("fileInfo");
const btn = document.getElementById("convertBtn");

let file = null;

uploadBox.onclick = () => input.click();

input.onchange = () => {
  file = input.files[0];
  if(file){
    info.textContent = file.name;
    btn.disabled = false;
  }else{
    info.textContent = "";
    btn.disabled = true;
  }
};

btn.onclick = async () => {
  try{
    btn.textContent = "Converting...";
    btn.disabled = true;

    const arrayBuffer = await file.arrayBuffer();

    // Convert DOCX to HTML
    const result = await mammoth.convertToHtml({ arrayBuffer });
    const text = result.value.replace(/<[^>]+>/g, "");

    // Create PDF
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    const lines = pdf.splitTextToSize(text, 180);

    let y = 10;
    lines.forEach(line => {
      if(y > 280){
        pdf.addPage();
        y = 10;
      }
      pdf.text(line, 10, y);
      y += 8;
    });

    pdf.save("toolswa-converted.pdf");

  }catch(e){
    alert("Failed to convert Word file.");
    console.error(e);
  }

  btn.textContent = "Convert to PDF";
  btn.disabled = false;
};
</script>

</body>
</html>
