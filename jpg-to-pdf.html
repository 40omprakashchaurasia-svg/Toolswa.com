<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JPG to PDF ‚Äì Toolswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Convert JPG images to a single PDF online for free. Toolswa.">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Inter,sans-serif;background:#f3f4f6}
.container{max-width:900px;margin:80px auto;padding:0 20px}
.card{background:#fff;padding:50px;border-radius:22px;box-shadow:0 25px 40px rgba(0,0,0,.08);text-align:center}
h1{font-size:32px;margin-bottom:8px}
.desc{color:#6b7280;margin-bottom:35px}
.upload-box{border:2px dashed #e11d48;border-radius:22px;padding:50px 20px;cursor:pointer}
.upload-box:hover{background:#fff5f7}
.upload-icon{font-size:46px;margin-bottom:12px}
.upload-title{font-size:18px;font-weight:600}
.upload-sub{font-size:14px;color:#6b7280}
input{display:none}
.file-info{margin-top:16px;font-weight:600}
button{margin-top:30px;background:#e11d48;color:#fff;border:none;padding:16px 45px;font-size:16px;font-weight:600;border-radius:50px;cursor:pointer}
button:disabled{opacity:.5}
.note{margin-top:18px;font-size:13px;color:#6b7280}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>JPG to PDF</h1>
    <p class="desc">Convert multiple JPG images into one PDF.</p>

    <div class="upload-box" id="uploadBox">
      <div class="upload-icon">üñºÔ∏è</div>
      <div class="upload-title">Select JPG images</div>
      <div class="upload-sub">Multiple images supported</div>
    </div>

    <input type="file" id="imgInput" accept="image/jpeg" multiple>
    <div id="fileInfo" class="file-info"></div>

    <button id="convertBtn" disabled>Convert to PDF</button>
    <div class="note">üîí Files processed locally in your browser.</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const uploadBox=document.getElementById("uploadBox");
const input=document.getElementById("imgInput");
const info=document.getElementById("fileInfo");
const btn=document.getElementById("convertBtn");
let files=[];

uploadBox.onclick=()=>input.click();
input.onchange=()=>{
  files=[...input.files];
  if(files.length){
    info.textContent=files.length+" image(s) selected";
    btn.disabled=false;
  }else{
    info.textContent="";
    btn.disabled=true;
  }
};

btn.onclick=async()=>{
  try{
    btn.textContent="Converting...";
    btn.disabled=true;

    const {jsPDF}=window.jspdf;
    const pdf=new jsPDF();

    for(let i=0;i<files.length;i++){
      const img=await loadImage(files[i]);
      const w=pdf.internal.pageSize.getWidth();
      const h=(img.height*w)/img.width;
      if(i>0) pdf.addPage();
      pdf.addImage(img,"JPEG",0,0,w,h);
    }

    pdf.save("toolswa-images.pdf");
  }catch(e){
    alert("Failed to convert images.");
    console.error(e);
  }
  btn.textContent="Convert to PDF";
  btn.disabled=false;
};

function loadImage(file){
  return new Promise(res=>{
    const img=new Image();
    img.onload=()=>res(img);
    img.src=URL.createObjectURL(file);
  });
}
</script>
</body>
</html>
