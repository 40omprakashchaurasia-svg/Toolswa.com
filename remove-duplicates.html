<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f3f4f6;
}

  max-width:900px;

}

  font-size:30px;

  width:100%;
  min-height:220px;
  padding:16px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  font-size:15px;
  resize:vertical;

/* Options */

  margin-top:15px;

  display:flex;

/* Buttons */

  margin-top:20px;

<body>

<div class="container">
  <div class="card">
    <h1>Remove Duplicates</h1>
    <p class="desc">Remove duplicate lines from your text instantly.</p>

    <textarea id="inputText" placeholder="Paste your text here (one item per line)..."></textarea>

    <div class="options">
      <label>
        <input type="checkbox" id="caseSensitive">
        Case sensitive
      </label>
    </div>

    <div class="buttons">
      <button onclick="removeDuplicates()">Remove Duplicates</button>
      <button class="secondary" onclick="copyText()">Copy</button>
      <button class="secondary" onclick="clearText()">Clear</button>
    </div>

    <div class="note">
      ðŸ”’ Text is processed locally in your browser.
    </div>
  </div>
</div>

<script>
const input = document.getElementById("inputText");
const caseSensitive = document.getElementById("caseSensitive");

function removeDuplicates(){
  const lines = input.value.split("\n");
  const seen = new Set();
  const result = [];

  lines.forEach(line => {
    const key = caseSensitive.checked ? line : line.toLowerCase();
    if(!seen.has(key)){
      seen.add(key);
      result.push(line);
    }
  });

  input.value = result.join("\n");
}

function clearText(){
  input.value = "";
}

function copyText(){
  input.select();
  document.execCommand("copy");
  alert("Text copied!");
}
</script>
