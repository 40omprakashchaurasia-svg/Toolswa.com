<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unit Converter – Toolswa</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:Arial;background:#f3f4f6}
.box{max-width:500px;margin:60px auto;background:#fff;padding:30px;border-radius:15px;text-align:center}
input,select,button{width:100%;padding:12px;margin:10px 0}
button{background:#e11d48;color:#fff;border:none;border-radius:25px}
</style>
</head>
<body>
<div class="box">
<h2>Unit Converter (Length)</h2>
<input type="number" id="val" placeholder="Enter value">
<select id="type">
<option value="km">KM → Meter</option>
<option value="m">Meter → KM</option>
</select>
<button onclick="convert()">Convert</button>
<p id="res"></p>
</div>
<script>
function convert(){
let v=val.value,t=type.value;
res.innerText = t=="km" ? v*1000+" meters" : v/1000+" km";
}
</script>
</body>
</html>
