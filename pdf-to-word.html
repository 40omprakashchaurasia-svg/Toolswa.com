<body>

<div class="container">
  <div class="card">

    <input type="file" id="pdfInput" accept="application/pdf">

    <!-- Action -->
    <button id="convertBtn" disabled>Convert to Word</button>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/docx.min.js"></script>

<script>
const uploadBox = document.getElementById("uploadBox");
const input = document.getElementById("pdfInput");
const info = document.getElementById("fileInfo");
const btn = document.getElementById("convertBtn");

let file = null;

uploadBox.onclick = () => input.click();

input.onchange = () => {
  file = input.files[0];
  if(file){
    info.textContent = file.name;
    btn.disabled = false;
  }else{
    info.textContent = "";
    btn.disabled = true;
  }
};

btn.onclick = async () => {
  try{
    btn.textContent = "Converting...";
    btn.disabled = true;

    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

    let fullText = "";

    for(let i = 1; i <= pdf.numPages; i++){
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      const pageText = content.items.map(item => item.str).join(" ");
      fullText += pageText + "\n\n";
    }

    const doc = new docx.Document({
      sections: [{
        children: fullText.split("\n").map(t =>
          new docx.Paragraph({ text: t })
        )
      }]
    });

    const blob = await docx.Packer.toBlob(doc);
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "toolswa-converted.docx";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

  }catch(e){
    alert("Failed to convert PDF. The file may be scanned or protected.");
    console.error(e);
  }

  btn.textContent = "Convert to Word";
  btn.disabled = false;
};
</script>
