<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIP Calculator – Toolswa</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:Arial;background:#f3f4f6}
.box{max-width:500px;margin:60px auto;background:#fff;padding:30px;border-radius:15px;text-align:center}
input,button{width:100%;padding:12px;margin:10px 0}
button{background:#e11d48;color:#fff;border:none;border-radius:25px}
</style>
</head>
<body>
<div class="box">
<h2>SIP Calculator</h2>
<input type="number" id="amt" placeholder="Monthly Investment (₹)">
<input type="number" id="rate" placeholder="Annual Return (%)">
<input type="number" id="years" placeholder="Time (Years)">
<button onclick="sip()">Calculate</button>
<p id="res"></p>
</div>
<script>
function sip(){
let P=amt.value, r=rate.value/100/12, n=years.value*12;
let fv=P*((Math.pow(1+r,n)-1)/r)*(1+r);
res.innerText="Maturity Value: ₹"+fv.toFixed(0);
}
</script>
</body>
</html>
