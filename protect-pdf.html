<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Protect PDF with Password ‚Äì Toolswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Protect PDF files with a password online for free. Secure your PDF using Toolswa.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f3f4f6;
}
.container{
  max-width:900px;
  margin:80px auto;
  padding:0 20px;
}
.card{
  background:#fff;
  padding:50px;
  border-radius:22px;
  box-shadow:0 25px 40px rgba(0,0,0,.08);
  text-align:center;
}
h1{font-size:32px;margin-bottom:8px}
.desc{color:#6b7280;margin-bottom:35px}

/* Upload */
.upload-box{
  border:2px dashed #e11d48;
  border-radius:22px;
  padding:50px 20px;
  cursor:pointer;
  transition:.25s;
}
.upload-box:hover{background:#fff5f7}
.upload-icon{font-size:46px;margin-bottom:12px}
.upload-title{font-size:18px;font-weight:600}
.upload-sub{font-size:14px;color:#6b7280}
input[type=file]{display:none}

/* Inputs */
.input-group{
  margin-top:20px;
}
.input-group input{
  width:100%;
  max-width:360px;
  padding:12px 14px;
  font-size:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}

/* Info */
.file-info{
  margin-top:16px;
  font-size:14px;
  font-weight:600;
  color:#374151;
}

/* Button */
button{
  margin-top:30px;
  background:#e11d48;
  color:#fff;
  border:none;
  padding:16px 45px;
  font-size:16px;
  font-weight:600;
  border-radius:50px;
  cursor:pointer;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

.note{
  margin-top:18px;
  font-size:13px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Protect PDF</h1>
    <p class="desc">Add a password to secure your PDF file.</p>

    <!-- Upload -->
    <div class="upload-box" id="uploadBox">
      <div class="upload-icon">üîí</div>
      <div class="upload-title">Select PDF file</div>
      <div class="upload-sub">Click to upload a PDF</div>
    </div>

    <input type="file" id="pdfInput" accept="application/pdf">

    <!-- File info -->
    <div id="fileInfo" class="file-info"></div>

    <!-- Password -->
    <div class="input-group">
      <input type="password" id="passwordInput" placeholder="Enter password to protect PDF">
    </div>

    <!-- Action -->
    <button id="protectBtn" disabled>Protect PDF</button>

    <div class="note">
      üîí Files are processed locally in your browser.<br>
      ‚ÑπÔ∏è Remember your password. It cannot be recovered.
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

<script>
const uploadBox = document.getElementById("uploadBox");
const input = document.getElementById("pdfInput");
const info = document.getElementById("fileInfo");
const passInput = document.getElementById("passwordInput");
const btn = document.getElementById("protectBtn");

let file = null;

/* Open picker */
uploadBox.onclick = () => input.click();

/* File select */
input.onchange = () => {
  file = input.files[0];
  info.textContent = file ? file.name : "";
  updateButton();
};

/* Password input */
passInput.oninput = updateButton;

function updateButton(){
  btn.disabled = !(file && passInput.value.length >= 4);
}

/* Protect PDF */
btn.onclick = async () => {

  if (typeof PDFLib === "undefined") {
    alert("PDF engine failed to load. Please refresh.");
    return;
  }

  try{
    btn.textContent = "Protecting...";
    btn.disabled = true;

    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);

    // Encrypt PDF
    const protectedBytes = await pdf.save({
      userPassword: passInput.value,
      ownerPassword: passInput.value,
      permissions: {
        printing: 'highResolution',
        modifying: false,
        copying: false,
        annotating: false,
        fillingForms: false,
        contentAccessibility: false,
        documentAssembly: false
      }
    });

    const blob = new Blob([protectedBytes], { type:"application/pdf" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "toolswa-protected.pdf";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

  }catch(e){
    alert("Failed to protect PDF. File may be corrupted.");
    console.error(e);
  }

  btn.textContent = "Protect PDF";
  updateButton();
};
</script>

</body>
</html>
