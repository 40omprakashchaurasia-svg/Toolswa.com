<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Background Remover ‚Äì Toolswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Remove image background online for free. AI background remover by Toolswa.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f3f4f6;
}
.container{
  max-width:900px;
  margin:80px auto;
  padding:0 20px;
}
.card{
  background:#fff;
  padding:50px;
  border-radius:22px;
  box-shadow:0 25px 40px rgba(0,0,0,.08);
  text-align:center;
}
h1{font-size:32px;margin-bottom:8px}
.desc{color:#6b7280;margin-bottom:35px}

/* Upload */
.upload-box{
  border:2px dashed #e11d48;
  border-radius:22px;
  padding:50px 20px;
  cursor:pointer;
  transition:.25s;
}
.upload-box:hover{background:#fff5f7}
.upload-icon{font-size:46px;margin-bottom:12px}
.upload-title{font-size:18px;font-weight:600}
.upload-sub{font-size:14px;color:#6b7280}
input[type=file]{display:none}

/* Button */
button{
  margin-top:25px;
  background:#e11d48;
  color:#fff;
  border:none;
  padding:14px 40px;
  font-size:15px;
  font-weight:600;
  border-radius:50px;
  cursor:pointer;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

/* Preview */
.preview{
  margin-top:30px;
}
.preview canvas{
  max-width:100%;
  border-radius:12px;
  border:1px solid #e5e7eb;
}

.note{
  margin-top:18px;
  font-size:13px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Background Remover</h1>
    <p class="desc">Remove image background instantly using AI.</p>

    <!-- Upload -->
    <div class="upload-box" id="uploadBox">
      <div class="upload-icon">üßç‚Äç‚ôÇÔ∏è</div>
      <div class="upload-title">Upload Image</div>
      <div class="upload-sub">Best for people & product images</div>
    </div>

    <input type="file" id="imgInput" accept="image/*">

    <button id="removeBtn" disabled>Remove Background</button>

    <div class="preview">
      <canvas id="canvas"></canvas>
    </div>

    <button id="downloadBtn" style="display:none;margin-top:20px">Download PNG</button>

    <div class="note">
      üîí Image processed locally in your browser.<br>
      ‚ÑπÔ∏è Clear subject gives best results.
    </div>
  </div>
</div>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>

<script>
const uploadBox = document.getElementById("uploadBox");
const input = document.getElementById("imgInput");
const removeBtn = document.getElementById("removeBtn");
const downloadBtn = document.getElementById("downloadBtn");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let img = new Image();

uploadBox.onclick = () => input.click();

input.onchange = () => {
  const file = input.files[0];
  if(!file) return;
  img.src = URL.createObjectURL(file);
  removeBtn.disabled = false;
};

const segmenter = new SelfieSegmentation({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
});

segmenter.setOptions({
  modelSelection: 1
});

segmenter.onResults(results => {
  canvas.width = results.image.width;
  canvas.height = results.image.height;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Draw only foreground
  ctx.drawImage(results.segmentationMask,0,0);
  ctx.globalCompositeOperation = "source-in";
  ctx.drawImage(results.image,0,0);

  ctx.globalCompositeOperation = "source-over";
  downloadBtn.style.display = "inline-block";
});

removeBtn.onclick = async () => {
  removeBtn.textContent = "Processing...";
  removeBtn.disabled = true;
  await segmenter.send({image: img});
  removeBtn.textContent = "Remove Background";
  removeBtn.disabled = false;
};

downloadBtn.onclick = () => {
  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/png");
  a.download = "toolswa-bg-removed.png";
  a.click();
};
</script>

</body>
</html>
