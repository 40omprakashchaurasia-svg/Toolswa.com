<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date Calculator â€“ Toolswa</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:Arial;background:#f3f4f6}
.box{max-width:500px;margin:60px auto;background:#fff;padding:30px;border-radius:15px;text-align:center}
input,button{width:100%;padding:12px;margin:10px 0}
button{background:#e11d48;color:#fff;border:none;border-radius:25px}
</style>
</head>
<body>
<div class="box">
<h2>Date Difference Calculator</h2>
<input type="date" id="d1">
<input type="date" id="d2">
<button onclick="calc()">Calculate</button>
<p id="res"></p>
</div>
<script>
function calc(){
let a=new Date(d1.value),b=new Date(d2.value);
let diff=Math.abs(b-a)/(1000*60*60*24);
res.innerText="Difference: "+diff+" days";
}
</script>
</body>
</html>
