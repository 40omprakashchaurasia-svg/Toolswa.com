<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Code Generator â€“ Toolswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Generate QR codes online for free. Create QR codes for links, text, phone, email with Toolswa.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f3f4f6;
}
.container{
  max-width:700px;
  margin:80px auto;
  padding:0 20px;
}
.card{
  background:#fff;
  padding:45px;
  border-radius:22px;
  box-shadow:0 25px 40px rgba(0,0,0,.08);
  text-align:center;
}
h1{font-size:30px;margin-bottom:8px}
.desc{color:#6b7280;margin-bottom:30px}

/* Input */
input,select{
  width:100%;
  padding:12px 14px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

/* Button */
button{
  background:#e11d48;
  color:#fff;
  border:none;
  padding:14px 40px;
  font-size:16px;
  font-weight:600;
  border-radius:50px;
  cursor:pointer;
}
button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

/* QR */
#qrBox{
  margin-top:30px;
}
.note{
  margin-top:18px;
  font-size:13px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>QR Code Generator</h1>
    <p class="desc">Generate QR code for any text or link.</p>

    <select id="type">
      <option value="text">Text / URL</option>
      <option value="phone">Phone Number</option>
      <option value="email">Email</option>
    </select>

    <input type="text" id="input" placeholder="Enter text or URL">

    <select id="size">
      <option value="150">Small</option>
      <option value="220" selected>Medium</option>
      <option value="300">Large</option>
    </select>

    <button onclick="generate()">Generate QR</button>

    <div id="qrBox"></div>

    <button id="downloadBtn" style="display:none;margin-top:20px" onclick="downloadQR()">Download QR</button>

    <div class="note">
      ðŸ”’ QR generated locally in your browser.
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
let qr;

function generate(){
  const text = document.getElementById("input").value;
  if(!text){ alert("Please enter value"); return; }

  const type = document.getElementById("type").value;
  const size = document.getElementById("size").value;

  let data = text;
  if(type === "phone") data = "tel:" + text;
  if(type === "email") data = "mailto:" + text;

  document.getElementById("qrBox").innerHTML = "";
  qr = new QRCode(document.getElementById("qrBox"), {
    text: data,
    width: size,
    height: size
  });

  document.getElementById("downloadBtn").style.display = "inline-block";
}

function downloadQR(){
  const img = document.querySelector("#qrBox img");
  if(!img) return;
  const a = document.createElement("a");
  a.href = img.src;
  a.download = "toolswa-qr.png";
  a.click();
}
</script>

</body>
</html>
