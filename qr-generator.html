<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Generator â€“ Toolswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f3f4f6;
}
.container{
  max-width:700px;
  margin:70px auto;
  padding:0 20px;
}
.card{
  background:#fff;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 35px rgba(0,0,0,.1);
  text-align:center;
}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
}
button{
  background:#e11d48;
  color:#fff;
  border:none;
  padding:14px 35px;
  border-radius:50px;
  font-size:15px;
  cursor:pointer;
}
#qrBox{
  margin-top:25px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>QR Generator</h2>

    <select id="type">
      <option value="text">Text / URL</option>
      <option value="phone">Phone</option>
      <option value="email">Email</option>
      <option value="address">Address (Map)</option>
    </select>

    <input type="text" id="data" placeholder="Enter text, phone, email or address">

    <select id="size">
      <option value="150">Small</option>
      <option value="220" selected>Medium</option>
      <option value="300">Large</option>
    </select>

    <button onclick="generateQR()">Generate QR</button>

    <div id="qrBox"></div>

    <button id="downloadBtn" style="display:none;margin-top:15px" onclick="downloadQR()">Download QR</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
function generateQR(){
  const data = document.getElementById("data").value.trim();
  const type = document.getElementById("type").value;
  const size = document.getElementById("size").value;
  const box = document.getElementById("qrBox");

  if(!data){
    alert("Please enter value");
    return;
  }

  let value = data;
  if(type === "phone") value = "tel:" + data;
  if(type === "email") value = "mailto:" + data;
  if(type === "address"){
    value = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(data);
  }

  box.innerHTML = "";

  new QRCode(box, {
    text: value,
    width: size,
    height: size
  });

  document.getElementById("downloadBtn").style.display = "inline-block";
}

function downloadQR(){
  const box = document.getElementById("qrBox");
  const canvas = box.querySelector("canvas");
  const img = box.querySelector("img");

  let src = "";
  if(canvas){
    src = canvas.toDataURL("image/png");
  }else if(img){
    src = img.src;
  }

  if(!src){
    alert("QR not found");
    return;
  }

  const a = document.createElement("a");
  a.href = src;
  a.download = "toolswa-qr.png";
  a.click();
}
</script>

</body>
</html>
